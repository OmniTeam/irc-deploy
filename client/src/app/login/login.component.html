<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form flex-sb flex-w" [formGroup]="loginForm" (ngSubmit)="login()">
					<span class="login100-form-title p-b-32">
						<img src="../../assets/img/brand/irc_logo.png" alt="Logo" width="200px" height="200px">
            <h4 style="margin-top: 10px;"><strong>IRC Uganda MEAL Information Management System</strong></h4>
					</span>
        <br/>
        <br/>
        <span class="txt1 p-b-11">
						Username
					</span>
        <div class="wrap-input100 validate-input m-b-36">
          <input id="username" type="text" formControlName="username" class="form-control form-control-user"/>
          <span class="focus-input100"></span>
        </div>
        <span class="txt1 p-b-11">
						Password
					</span>
        <div class="wrap-input100 validate-input m-b-12" data-validate="Password is required">
          <span class="btn-show-pass">
            <i class="fa" [ngClass]="{'fa-eye-slash':!fieldTextType, 'fa-eye':fieldTextType}"
               (click)="toggleFieldTextType()"></i>
          </span>
          <input id="password" type="password" formControlName="password" class="form-control form-control-user"
                 required [type]="fieldTextType ? 'text' : 'password'"/>
          <span class="focus-input100"></span>
        </div>
        <div class="container-login100-form-btn">
          <button [disabled]="!loginForm.valid" class="login100-form-btn">
            <i class="fa fa-sign-in-alt" style="margin-right: 10px;"></i>
            LOGIN
          </button>
        </div>
      </form>
      <div class="container-login100-form-btn text-center">
      </div>
    </div>
  </div>
</div>
