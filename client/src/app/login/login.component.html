<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
      <form class="login100-form flex-sb flex-w" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					<span class="login100-form-title p-b-32">
						<img src="assets/img/brand/crvpf_logo.png" alt="Logo">
					</span>
        <br/>
        <br/>
        <span class="txt1 p-b-11">
						Username
					</span>
        <div class="wrap-input100 validate-input m-b-36">
          <input id="username" type="text" formControlName="username" class="form-control form-control-user"
                 [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
          <span class="focus-input100"></span>
        </div>
        <span class="txt1 p-b-11">
						Password
					</span>
        <div class="wrap-input100 validate-input m-b-12" data-validate="Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
          <input id="password" type="password" formControlName="password" class="form-control form-control-user"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
          <span class="focus-input100"></span>
        </div>
        <div class="container-login100-form-btn">
          <button [disabled]="loading" class="login100-form-btn">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            LOGIN
          </button>
        </div>
      </form>
      <div class="container-login100-form-btn text-center">
      </div>
    </div>
  </div>
</div>
