<div class=" header bg-success pb-6">
  <div class=" container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class=" col-lg-6 col-7">
          <h6 class=" h2 text-white d-inline-block mb-0">Tags</h6>
          <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4"></nav>
        </div>
        <div class=" col-lg-6 col-5 text-right">
        </div>
      </div>
    </div>
  </div>
</div>

<div class=" container-fluid mt--6">
  <div class=" row justify-content-center">
    <div class=" col-lg-10 card-wrapper">
      <div class="card">
        <div class="card-header" style="padding: 10px">
          <h3 style="font-family: Open Sans, sans-serif; text-align: center">Edit Tags</h3>
        </div>
        <div class="card-body" style="font-size: 0.9rem;">
          <form [formGroup]="formGroup" (ngSubmit)="editTag()" *ngIf="formGroup">
            <div class="row">
              <div class="col-lg-12" style="padding-left: 30px;padding-top: 15px">
                <div class="form-row" style="padding-bottom: 15px">
                  <div class="col-md-3">
                    <label class=" form-control-label" for="name">
                      Tag Name
                      <span class="required-indicator">*</span>
                    </label>
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      id="name"
                      class="form-control form-control-sm"
                      formControlName="name"
                      placeholder=" Tag Name"
                      [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                      required="required"
                    />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                      <div *ngIf="f.name.errors.required" class="input-error">Name is required</div>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-3">
                    <label class=" form-control-label" for="tagType">
                      Tag Type
                    </label>
                  </div>
                  <div class="col-md-6">
                    <ng-select class="form-control form-control-sm"
                               aria-controls="datatable"
                               style="height: auto !important; padding: 0; border: 1px solid #f7fafc;"
                               id="tagType"
                               [multiple]="false"
                               placeholder=" Tag Type"
                               formControlName="tagType"
                               [ngClass]="{ 'is-invalid': submitted && f.tagType.errors }"
                               [searchable]="true"
                               [clearable]="true">
                      <ng-option [value]="item.id" *ngFor="let item of tagTypes">
                        {{item.name}}
                      </ng-option>
                    </ng-select>
                    <div *ngIf="submitted && f.tagType.errors" class="invalid-feedback">
                      <div *ngIf="f.tagType.errors.required">Tag Type is required</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 offset-5" style="padding-bottom: 15px; padding-left: 0; margin-top: 20px;">
                <button class=" btn btn-default" type="submit">Update</button>
                <button class=" btn btn-danger" type="button" (click)="cancel()">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
