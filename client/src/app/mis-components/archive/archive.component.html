<div class="header bg-success pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h5 class="h1 text-white d-inline-block mb-0"> Archives </h5>
        </div>
      </div>
    </div>
  </div>
</div>

<div class=" container-fluid mt--6">
  <div class=" row">
    <div class=" col">
      <div class="row">

        <div class=" col-md-12 col-sm-12" style="margin-top: 40px;position: absolute">
          <div class=" row">
            <div class=" col">
              <div class="card">

                <div class="card-body col-sm-12">
                  <div class="row" >
                    <div class="card-body col-md-12" *ngFor="let arch of this.archive">
                      <div class="card" style="width: 40%;height: 100%">
                        <div class="card-body">
                         <label>  Task Name :  </label> <h2 class="card-title">{{arch.taskName}}</h2>
                          <label> Start Date: </label><p class="card-text" style="font-size: 20px">{{arch.startDate}}</p>
                          <label> End Date  : </label><p class="card-text" style="font-size: 20px">{{arch.endDate}}</p>
                          <label> Assignee  : </label><p class="card-text"></p>
                          <button class="btn btn-primary" *ngIf="arch.processName=='IRC_REFERRAL' " [routerLink]="['/action-referral',this.processId, true]">View Form</button>
                          <button class="btn btn-primary" *ngIf="arch.processName=='PROGRESS_REPORTING' " [routerLink]="['/progress-report', arch.id, true]">View Form</button>
                          <button class="btn btn-primary" *ngIf="arch.processName=='IRC_FEEDBACK' " [routerLink]="['/action-feedback', this.processId, true]">View Form</button>
                          <button class="btn btn-primary" *ngIf="arch.processName=='ACTIVITY_REPORTING' " [routerLink]="['/activityForm', arch.taskId,this.processId, true]">View Form</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
