<div class=" header bg-success pb-6">
  <div class=" container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class="col-md-12">
          <div class=" card card-stats">
            <div class=" card-body">
              <div class=" row">
                <div class=" col">
                  <h3 class=" card-title text-uppercase text-muted mb-0" style="padding-bottom: 10px">
                    Roles
                  </h3>

                  <div class="row">
                    <div class="col-sm-12 col-md-4">
                      <div class="dataTables_length" id="datatable_length">
                        <label>
                          Show
                          <select
                            name="datatable_length"
                            aria-controls="datatable"
                            class="form-control form-control-sm"
                            (change)="entriesChange($event)"
                          >
                            <option value="5" [selected]="entries == 5">5</option>
                            <option value="10" [selected]="entries == 10">10</option>
                            <option value="25" [selected]="entries == 25">25</option>
                            <option value="50" [selected]="entries == 50">50</option>
                            <option value="-1" [selected]="entries == -1">All</option>
                          </select>
                          entries
                        </label>
                      </div>
                    </div>
                    <div class="col-sm-12 col-md-5 offset-md-3">
                      <div id="datatable_filter" class="dataTables_filter">
                        <label>
                          <input
                            type="search"
                            class="form-control form-control-sm"
                            placeholder="Search Roles"
                            aria-controls="datatable"
                            (keyup)="onChangeSearch($event)"
                          />
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class=" container-fluid mt--6">
  <div class=" row">
    <div class=" col">
      <div class=" card">
        <div class="dataTables_wrapper py-4">
          <div class="row" style="padding: 11px;">
            <div class="col-lg-12 col-5 text-right" style="margin-top: -31px;">
              <a class=" btn btn-danger" (click)="deleteRoles()" style="color: white"> Delete Roles </a>
              <a class=" btn btn-success" (click)="addRole()" style="color: white"> Add New Role </a>
            </div>
          </div>
          <ngx-datatable
            class="bootstrap selection-cell"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [rows]="roles"
            [count]="page.count"
            [limit]="entries != -1 ? entries : undefined"
          >
            <ngx-datatable-column
              [width]="15"
              prop="id"
            >
              <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <input type="checkbox" [value]="value" (change)="onSelected($event)">
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Role Name" prop="authority">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <a routerLink="/role/edit/{{row.id}}">{{row?.authority}}</a>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Date Created" prop="dateCreated">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <a>{{row?.dateCreated | date: 'dd/MM/yyyy'}}</a>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Action" sortable="false">
              <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <button
                  (click)="editTag(row);"
                  class="btn btn-default"
                  style="padding: 1px 6px;">
                  <i class="fa fa-pencil-alt"></i>
                </button>
                <button (click)="deleteRole(row)" class="btn btn-danger" style="padding: 1px 6px;">
                  <i class="fa fa-trash"></i>
                </button>
              </ng-template>

            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
