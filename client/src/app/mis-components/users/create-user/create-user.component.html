<div class=" header bg-success pb-6" style="overflow-x: hidden;">
    <div class=" container-fluid">
        <div class=" header-body">
            <div class=" row align-items-center py-4">
                <div class=" col-lg-6 col-7">
                    <h6 class=" h2 text-white d-inline-block mb-0">Users</h6>
                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4"></nav>
                </div>
                <div class=" col-lg-6 col-5 text-right">

                </div>
            </div>
        </div>
    </div>
</div>

<div class=" container-fluid mt--6" style="overflow-x: hidden;">
    <div class=" row justify-content-center">
        <div class=" col-lg-10 card-wrapper">
            <div class="card">
                <div class="card-header" style="padding: 10px">
                    <h3 style="font-family: Open Sans, sans-serif;">Add New User</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="formGroup" (ngSubmit)="createUser()" *ngIf="formGroup" style="padding:30px">
                        <div class="row">
                            <div class="col-lg-12" style="padding-left: 30px;padding-top: 15px">
                                <div class="row">
                                    <div class="col-md-3">
                                        <label>
                                            Names
                                            <span class="required-indicator">*</span>
                                        </label>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="col-md-12">
                                            <div class="form-group ">
                                                <div class=" input-group input-group-merge">
                                                    <div class=" input-group-prepend">
                                                <span class="input-group-text" style="padding-right: 10px;">
                                                    <i class=" fas fa-user"></i>
                                                </span>
                                                    </div>
                                                    <input
                                                            class="form-control"
                                                            placeholder="Names"
                                                            type="text"
                                                            style="padding-left: 10px;"
                                                            formControlName="names"
                                                            [ngClass]="{ 'is-invalid': submitted && f.names.errors }"
                                                    >
                                                  <div *ngIf="submitted && f.names.errors" class="invalid-feedback">
                                                    <div *ngIf="f.username.errors.required" class="input-error">Username is required</div>
                                                  </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label>
                                            Username
                                            <span class="required-indicator">*</span>
                                        </label>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="col-md-12">
                                            <div class="form-group ">
                                                <div class=" input-group input-group-merge">
                                                    <div class=" input-group-prepend">
                                                <span class="input-group-text" style="padding-right: 10px;">
                                                    <i class=" fas fa-user"></i>
                                                </span>
                                                    </div>
                                                    <input
                                                            class="form-control"
                                                            placeholder="Username"
                                                            type="text"
                                                            style="padding-left: 10px;"
                                                            formControlName="username"
                                                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                                                    >
                                                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                                    <div *ngIf="f.username.errors.required" class="input-error">Username is required</div>
                                                  </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label>
                                            Password
                                            <span class="required-indicator">*</span>
                                        </label>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <div class=" input-group input-group-merge">
                                                    <div class=" input-group-prepend">
                                                <span class="input-group-text" style="padding-right: 10px;">
                                                    <i class=" fas fa-unlock-alt"></i>
                                                </span>
                                                    </div>
                                                    <input
                                                            class="form-control"
                                                            placeholder="Password"
                                                            type="password"
                                                            formControlName="password"
                                                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                                            [type]="fieldTextType ? 'text' : 'password'"
                                                            style="padding-left: 10px;"
                                                    >
                                                    <div class="input-group-append">
                                                    <span class="input-group-text">
                                                        <i
                                                                class="fa"
                                                                [ngClass]="{
                                                                'fa-eye-slash':!fieldTextType,
                                                                'fa-eye':fieldTextType
                                                                }"
                                                                (click)="toggleFieldTextType()"
                                                        >

                                                        </i>
                                                    </span>
                                                    </div>
                                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                                        <div *ngIf="f.password.errors.required" class="input-error">Password is required</div>
                                                        <div *ngIf="f.password.errors.minlength" class="input-error">Minimum Length is 8</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label>
                                            Email
                                        </label>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="col-md-12">
                                            <div class="form-group ">
                                                <div class=" input-group input-group-merge">
                                                    <div class=" input-group-prepend">
                                                <span class="input-group-text" style="padding-right: 10px;">
                                                    <i class=" fas fa-envelope"></i>
                                                </span>
                                                    </div>
                                                    <input
                                                            class="form-control"
                                                            placeholder="Email"
                                                            type="text"
                                                            style="padding-left: 10px;"
                                                            formControlName="email"
                                                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                                                    >
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 offset-5" style="padding-bottom: 15px; padding-left: 0px">
                                <a class=" btn btn-danger" (click)="resetForm()" style="color: #ffffff">
                                    Reset </a>
                                <button
                                        class=" btn btn-default"
                                        type="submit"
                                        [disabled]="clicked"
                                >
                                    Save
                                </button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
