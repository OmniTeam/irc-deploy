<div class=" header bg-success pb-6">
  <div class=" container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class=" col-lg-6 col-7">
          <h6 class=" h2 text-white d-inline-block mb-0">Manage Program Partners</h6>
        </div>
      </div>
    </div>
  </div>
</div>

<div class=" container-fluid mt--6">
  <div class=" row">
    <div class=" col">
      <div class=" card">
        <div class="dataTables_wrapper py-4">
          <div class="row">
            <div class="col-sm-12 col-md-4">
              <div class="dataTables_length" id="datatable_length">
                <label>
                  Show
                  <select
                    name="datatable_length"
                    aria-controls="datatable"
                    class="form-control form-control-sm"
                    (change)="entriesChange($event)"
                  >
                    <option value="10" [selected]="entries == 10">10</option>
                    <option value="25" [selected]="entries == 25">25</option>
                    <option value="50" [selected]="entries == 50">50</option>
                    <option value="-1" [selected]="entries == -1">All</option>
                  </select>
                  entries
                </label>
              </div>
            </div>
            <div class="col-sm-12 col-md-4">
              <div id="datatable_filter" class="dataTables_filter">
                <label>
                  <input
                    type="search"
                    class="form-control form-control-sm"
                    placeholder="Search Program Partners"
                    aria-controls="datatable"
                    (keyup)="onChangeSearch($event)"
                    (search)="onSearch($event)"
                  />
                </label>
              </div>
            </div>
          </div>

          <div class="row" style="padding: 11px;">
            <div class="col-lg-12 col-5 text-right">
              <a class=" btn btn-default" (click)="createProgramPartner()" style="color: white">Add Program Partner </a>
            </div>
          </div>
          <ngx-datatable
            class="bootstrap selection-cell"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [scrollbarH]="true"
            [limit]="entries != -1 ? entries : undefined"
            [rows]="rows"
            (activate)="onActivate($event)"
          >
            <ngx-datatable-column name="Program" prop="program"></ngx-datatable-column>
            <ngx-datatable-column name="Partner / Cluster" prop="name"></ngx-datatable-column>
            <ngx-datatable-column name="Name of the Lead Cluster Organization" prop="leadCluster"></ngx-datatable-column>
            <ngx-datatable-column name="Physical Address" prop="physicalAddress"></ngx-datatable-column>
            <ngx-datatable-column name="Postal Address" prop="postalAddress"></ngx-datatable-column>
            <ngx-datatable-column name="Acronym Name" prop="acronym"></ngx-datatable-column>
            <ngx-datatable-column name="Email" prop="email"></ngx-datatable-column>
            <ngx-datatable-column name="Type of Organisation" prop="organisation"></ngx-datatable-column>
            <ngx-datatable-column name="Website" prop="website"></ngx-datatable-column>
            <ngx-datatable-column name="Legal Status" prop="legal"></ngx-datatable-column>
            <ngx-datatable-column name="Country" prop="country"></ngx-datatable-column>
            <ngx-datatable-column name="Name of Contact Person" prop="nameContactPerson"></ngx-datatable-column>
            <ngx-datatable-column name="City" prop="city"></ngx-datatable-column>
            <ngx-datatable-column name="Action" sortable="false">
              <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <button (click)="editProgramPartner(row);"  class="btn btn-default" style="padding: 1px 6px;"
                        *hasRole="['ROLE_SUPER_ADMIN', 'ROLE_ADMIN', 'ROLE_VAC_PARTNER_DATA_MANAGER', 'ROLE_AGPP_PARTNER_DATA_MANAGER', 'ROLE_YCD_PARTNER_DATA_MANAGER', 'ROLE_VAC_STAFF_DATA_MANAGER','ROLE_AGPP_STAFF_DATA_MANAGER', 'ROLE_YCD_STAFF_DATA_MANAGER']">
                  <i class="fa fa-pencil-alt"></i>
                </button>
                <button (click)="deleteProgramPartner(row)" class="btn btn-danger" style="padding: 1px 6px;"
                        *hasRole="['ROLE_SUPER_ADMIN', 'ROLE_ADMIN']">
                  <i class="fa fa-trash"></i>
                </button>
              </ng-template>

            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
