<div class="container" style="height: 50vh; display: flex">
  <div class="wrap" style="width: 80%; margin: auto">

    <div class="card" *ngIf="success">
      <div class="card-header alert-success" style="font-size: 28px; padding: 15px;">
        <i class="fas fa-info-circle"></i>   Success
      </div>
      <div class="card-body">
        <h5 class="card-title" style="font-size: 24px; padding: 10px 0 0 15px;">Application Submitted</h5>
        <p class="card-text" style="font-size: 18px; padding: 15px;">Thank you for submitting your application. The CRVPF team will review it and get back to
          you.</p>
      </div>
    </div>

  </div>
</div>
