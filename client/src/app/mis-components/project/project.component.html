<div class=" header bg-danger pb-6">
    <div class=" container-fluid">
        <div class=" header-body">
            <div class=" row align-items-center py-4">
                <div class=" col-lg-6 col-7">
                    <h6 class=" h2 text-white d-inline-block mb-0">Manage Projects</h6>
                </div>

                <div class=" col-lg-6 col-5 text-right">
                    <a class=" btn btn-primary" (click)="newProject()"> New Project </a>

                </div>
            </div>
        </div>
    </div>
</div>

<div class=" container-fluid mt--6">
    <div class=" row">
        <div class=" col">
            <div class=" card">
                <div class="dataTables_wrapper py-4">
                    <div class="row">
                        <div class="col-sm-12 col-md-2">
                            <div class="dataTables_length" id="datatable_length">
                                <label>
                                    Show
                                    <select
                                            name="datatable_length"
                                            aria-controls="datatable"
                                            class="form-control form-control-sm"
                                            (change)="entriesChange($event)"
                                    >
                                        <option value="10" [selected]="entries == 10">10</option>
                                        <option value="25" [selected]="entries == 25">25</option>
                                        <option value="50" [selected]="entries == 50">50</option>
                                        <option value="-1" [selected]="entries == -1">All</option>
                                    </select>
                                    entries
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <div id="datatable_filter" class="dataTables_filter">
                                <label>
                                    <input
                                            type="search"
                                            class="form-control form-control-sm"
                                            placeholder="Search projects"
                                            aria-controls="datatable"
                                            (keyup)="filterTable($event)"
                                    />
                                </label>
                            </div>
                        </div>
                    </div>

                    <ngx-datatable
                            class="bootstrap selection-cell"
                            [columnMode]="'force'"
                            [headerHeight]="50"
                            [footerHeight]="50"
                            [rowHeight]="'auto'"
                            [limit]="entries != -1 ? entries : undefined"
                            [rows]="temp"
                            (activate)="onActivate($event)"
                    >
                        <ngx-datatable-column name="Project ID" prop="projectId"></ngx-datatable-column>
                        <ngx-datatable-column name="Project Name" prop="projectName"></ngx-datatable-column>
                        <ngx-datatable-column name="Oxd ID" prop="oxdId"></ngx-datatable-column>
                        <ngx-datatable-column name="Date Created" prop="dateCreated"></ngx-datatable-column>
                        <ngx-datatable-column name="Action"></ngx-datatable-column>
                    </ngx-datatable>
                </div>
            </div>
        </div>
    </div>
</div>
