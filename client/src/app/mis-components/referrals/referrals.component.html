<div class=" container-fluid mt--6">
  <div class=" row">
    <div class=" col">
      <div class=" card">
        <h1 class="card-title" style="text-align: center">REFERRAL LIST </h1>
        <div class="dataTables_wrapper py-4">
          <div class="row" style="padding: 11px;">
            <div class="col-lg-8 text-left" style="margin-top: -31px;">
              <div class="col-sm-12 ">
                <div class="dataTables_length" id="datatable_length">
                  <label>
                    Show
                    <select
                      name="datatable_length"
                      aria-controls="datatable"
                      class="form-control form-control-sm"
                      (change)="entriesChange($event)"
                    >
                      <option value="5" [selected]="entries == 5">5</option>
                      <option value="10" [selected]="entries == 10">10</option>
                      <option value="25" [selected]="entries == 25">25</option>
                      <option value="50" [selected]="entries == 50">50</option>
                      <option value="100" [selected]="entries == 100">100</option>
                      <option value="-1" [selected]="entries == -1">All</option>
                    </select>
                    entries
                  </label>
                </div>
              </div>
              <div class="col-sm-12 ">
                <div id="datatable_filter" class="dataTables_filter">
                  <label>
                    <input
                      type="search"
                      class="form-control form-control-sm"
                      placeholder="Search"
                      aria-controls="datatable"
                      (keyup)="onChangeSearch($event)"
                    />
                  </label>
                </div>
              </div>
              <div class="col-sm-12 ">
                <div class="dataTables_length" >
                  <ng-select class="form-control form-control-sm"
                             name="datatable_length"
                             aria-controls="datatable"
                             style="height: auto!important;padding: 0; border: 1px solid #f7fafc;"
                             [multiple]="false"
                             (change)="onChangeStatus($event)"
                             placeholder="Status"
                             [searchable]="true"
                             [clearable]="true">
                    <ng-option [value]="item.name" *ngFor="let item of status">
                      {{item?.name}}
                    </ng-option>
                  </ng-select>
                </div>
              </div>
            </div>
            <div class="col-lg-4 text-right" style="margin-top: -31px;">
              <div
                class=" btn btn-success fa fa-plus"
                (click)="createReferral()"
                *ngIf="this.userRole != 'ROLE_REBUILD_DATA_VIEWER'"
              >
                Add Referral

              </div>
              <div
                class=" btn btn-success fa fa-download "
                (click)="downloadReferrals()"
              >
                Excel
              </div>
              <div
                class=" btn btn-danger fa fa-trash "
                (click)="deleteReferral()"
              >
                Delete
              </div>
            </div>
          </div>
          <ngx-datatable
            class="bootstrap selection-cell"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [rows]="referrals"
            [limit]="entries != -1 ? entries : undefined"
            (activate)="onActivate($event)"
          >
            <ngx-datatable-column [width]="15" prop="id" >
              <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <input type="checkbox" [value]="value" (change)="onSelected($event)">
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Client Name" prop="nameOfClientBeingReferred">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row?.nameOfClientBeingReferred}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Referring Officer" prop="nameOfReferringOfficer"></ngx-datatable-column>
            <ngx-datatable-column name="Date of Referral" prop="dateOfReferral">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row?.dateOfReferral | date:'dd-MM-yyyy'}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Contact" prop="phoneNumber"></ngx-datatable-column>
            <ngx-datatable-column name="Country of Origin" prop="countryOfOrigin"></ngx-datatable-column>
            <ngx-datatable-column name="Disability" prop="disability"></ngx-datatable-column>
            <ngx-datatable-column name="Status" prop="status"></ngx-datatable-column>
            <ngx-datatable-column name="Action" prop="">
              <ng-template let-row="row" ngx-datatable-cell-template >
                <div *ngIf="row?.status == 'Pending'">
                  <button class="btn btn-sm btn-outline-primary"  (click)="editReferral(row?.id)">Edit</button>
                </div>
                <div *ngIf="row?.status == 'Actioned'">
                  <button class="btn btn-sm btn-outline-info" (click)="getArchiveRecords(row?.id)">View</button>
                </div>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
