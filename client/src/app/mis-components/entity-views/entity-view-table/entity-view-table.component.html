<div class=" col-sm-12 col-md-12 bg-success">
  <div class="row">
    <div class="col-sm-12">
      <h4 class="text-center" style="font-size: 2em; text-transform: capitalize;">
        <span>ENTITY VIEW: </span><span> {{ entityViewName }}</span>
      </h4>
    </div>
  </div>
</div>
<div class=" col-md-12 col-sm-12" style="margin-top: 5px;">
  <div class=" row">
    <div class=" col">
      <div class=" card">
        <div class="row">
          <div class=" col-md-12 col-sm-12" style="margin-top: 20px;">
            <div class=" row">
              <div class=" col">
                <div class=" card" style="padding: 20px;" *ngIf="checkIfTableHasData == true">
                  <table  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                    <tr>
                      <th class='text-center' *ngFor="let header of columns">{{ header | replace: '_' : ' ' }}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let row of rows">
                      <td class='text-center'  *ngFor="let header of columns">{{ row[header] }}</td>
                    </tr>
                    </tbody>
                  </table>
                </div>
                <div class="card" style="padding: 20px;" *ngIf="checkIfTableHasData == false">
                  <div>
                    <h1 style="text-align: center; padding: 30px"> No Data Available</h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
