<div class=" header bg-success pb-6">
  <div class=" container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class=" col-lg-6 col-7">
          <h6 class=" h2 text-white d-inline-block mb-0">Manage Projects</h6>
        </div>
      </div>
    </div>
  </div>
</div>

<div class=" container-fluid mt--6">
  <div class=" row">
    <div class=" col">
      <div class=" card">
        <div class="row">
          <div class=" col-md-12 col-sm-12" style="margin-top: 20px;">
            <div class=" row">
              <div class=" col">
                <div class=" card" style="padding: 20px;">
                  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                         class="table table-striped table-bordered" style="width:100%">
                    <thead style="background-color: #f6f9fc;">
                    <tr>
                      <th class='text-center'>Name</th>
                      <th class='text-center'>Central ID</th>
                      <th class='text-center'>Date Created</th>
                      <th class='text-center'>Last Updated</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let row of rows">
                      <td class='text-center'>{{ row.name }}</td>
                      <td class='text-center'>{{ row.centralId }}</td>
                      <td class='text-center'>{{ row.dateCreated | date: 'mediumDate' }}</td>
                      <td class='text-center'>{{ row.lastUpdated | date: 'mediumDate' }}</td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
