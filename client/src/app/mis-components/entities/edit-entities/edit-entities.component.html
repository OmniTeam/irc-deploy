<div class=" header bg-success pb-6">
  <div class=" container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class=" col-lg-6 col-7">
          <h6 class=" h2 text-white d-inline-block mb-0">Edit Entity</h6>
          <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4"></nav>
        </div>
        <div class=" col-lg-6 col-5 text-right">
        </div>
      </div>
    </div>
  </div>
</div>

<div class=" container-fluid mt--6">
  <div class=" row justify-content-center">
    <div class=" col-lg-10 card-wrapper">
      <div class="card">
        <div class="card-header" style="padding: 10px">
          <h3 style="font-family: Open Sans, sans-serif; text-align: center">Edit Entity</h3>
        </div>
        <div class="card-body" style="font-size: 0.9rem;">
          <form [formGroup]="formGroup" (ngSubmit)="editEntity()" *ngIf="formGroup">
            <div class="row">
              <div class="col-lg-12" style="padding-left: 30px;padding-top: 15px">
                <div class="form-row">
                  <div class="col-md-3" style="padding-top: 10px;">
                    <label>
                      Entity Name
                      <span class="required-indicator">*</span>
                    </label>
                  </div>
                  <div class="col-md-6">
                    <div class="col-md-12">
                      <div class="form-group ">
                        <div class=" input-group input-group-merge">
                          <input
                            class="form-control"
                            placeholder="Entity Name"
                            type="text"
                            style="padding-left: 10px;"
                            formControlName="name"
                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                          >
                          <div *ngIf="submitted && f.name.errors"
                               class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Entity Name is
                              required
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-3" style="padding-top: 10px;">
                    <label>
                      Prefix
                      <span class="required-indicator">*</span>
                    </label>
                  </div>
                  <div class="col-md-3">
                    <div class="col-md-12">
                      <div class="form-group ">
                        <div class=" input-group input-group-merge">
                          <input
                            class="form-control"
                            placeholder="Prefix"
                            type="text"
                            style="padding-left: 10px;"
                            formControlName="prefix"
                            [ngClass]="{ 'is-invalid': submitted && f.prefix.errors }"
                          >
                          <div *ngIf="submitted && f.prefix.errors"
                               class="invalid-feedback">
                            <div *ngIf="f.prefix.errors.required">Prefix is
                              required
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-3" style="padding-top: 10px;">
                    <label>
                      Enable Tagging
                      <span class="required-indicator">*</span>
                    </label>
                  </div>
                  <div class="col-md-1">
                    <div class="col-md-12">
                      <div class="form-group ">
                        <div class=" input-group input-group-merge">
                          <ui-switch formControlName="enableTagging" checkedLabel="on" uncheckedLabel="off"></ui-switch>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-12">
                    <ngx-datatable
                      class="bootstrap selection-cell"
                      [columnMode]="'force'"
                      [headerHeight]="50"
                      [footerHeight]="50"
                      [rowHeight]="'auto'"
                      [limit]="entries != -1 ? entries : undefined"
                      [rows]="rows"
                      (activate)="onActivate($event)"
                    >
                      <ngx-datatable-column name="Display Name" prop="displayName">
                      </ngx-datatable-column>
                      <ngx-datatable-column name="Data Type" prop="dataType">
                      </ngx-datatable-column>
                      <ngx-datatable-column name="Mandatory" prop="mandatory">
                      </ngx-datatable-column>
                      <ngx-datatable-column name="Field Type" prop="fieldType">
                      </ngx-datatable-column>
                      <ngx-datatable-column name="Display Order" prop="orderOfDisplay"></ngx-datatable-column>
                    </ngx-datatable>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 offset-5" style="padding-bottom: 15px; padding-left: 0px">
                <button class=" btn btn-default" type="submit">Update</button>
                <button class=" btn btn-danger" type="reset" (click)="onCancel()">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
