<div class="header bg-success pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-white d-inline-block mb-0">TaskList</h6>
        </div>
      </div>
    </div>
  </div>
</div>

<div class=" container-fluid mt--6">
  <div class=" row">
    <div class=" col">
      <div class=" card">
        <div class="row">
          <div class=" col-md-12 col-sm-12" style="margin-top: 20px;">
            <div class=" row">
              <div class=" col">
                <div class="container" style="padding: 20px;">
                  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                         class="table table-striped table-bordered" style="width:100%">
                    <thead>
                    <tr>
                      <th class='text-center' style="display: none;">Id</th>
                      <th class='text-center'>Task Name</th>
                      <th class='text-center'>Description</th>
                      <th class='text-center'>Date Created</th>
                      <th class='text-center'>Status</th>
                      <th class='text-center'>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let row of rows">
                      <td class='text-center' style="display: none;">{{row.id}}</td>
                      <td class='text-center'>{{ row.taskName }}</td>
                      <td class='text-center'>{{ row.description }}</td>
                      <td class='text-center'>{{ row.dateCreated  | date: 'medium' }}</td>
                      <td class='text-center'>{{ row.status | replace: '_' : ' ' | titlecase }}</td>
                      <td class='text-center'><a routerLink="/formView" style="font-size:20px;" class="text fas fa-external-link-square-alt"></a></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
