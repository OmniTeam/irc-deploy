<div class=" header bg-success pb-6">
  <div class=" container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class=" col-lg-6 col-7">
          <h6 class=" h2 text-white d-inline-block mb-0"> Link Form </h6>
          <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4"></nav>
        </div>
        <div class=" col-lg-6 col-5 text-right">
        </div>
      </div>
    </div>
  </div>
</div>

<div class=" container-fluid mt--6">
  <div class=" row justify-content-center">
    <div class=" col-lg-10 card-wrapper">
      <div class="card">
        <div class="card-header" style="padding: 20px">
          <h3 style="font-family: Open Sans, sans-serif; text-align: center; font-size: 1.5rem">Link Form To Entity</h3>
        </div>
        <div class="card-body" style="font-size: 0.9rem;">
          <div class="row">
            <div class="col-md-12" style="padding-top: 15px">
              <div class="row">
                <div class="col-md-6" style="padding-top: 15px">
                  <h4 class="text-center" style="text-transform: capitalize; font-size: 1rem">
                    <span>Entity : </span><span> {{ entityName }}</span>
                  </h4>
                </div>
                <div class="col-md-6" style="padding-top: 15px;">
                  <div class="row">
                    <div class="col-md-8">
                      <div class=" input-group input-group-merge">
                        <ng-select class="form-control form-control-sm"
                                   aria-controls="datatable"
                                   style="height: auto!important;padding: 0; border: 1px solid #f7fafc;"
                                   placeholder="Select a form"
                                   [multiple]="false"
                                   [searchable]="true"
                                   [clearable]="true">
                          <ng-option [value]="item.value" *ngFor="let item of forms">
                            {{item.name}}
                          </ng-option>
                        </ng-select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class=" col-md-12 col-sm-12" style="margin-top: 20px;">
              <div class=" row">
                <div class=" col">
                  <div class=" card" style="padding: 20px;">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" style="width:100%">
                      <thead style="background-color: #f6f9fc;">
                      <tr>
                        <th>Entity Field</th>
                        <th>Entity Field Type</th>
                        <th>Form Field</th>
                        <th>Form Field Type</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let row of rows">
                        <td>{{ row.entityField }}</td>
                        <td>{{ row.entityFieldType }}</td>
                        <td>{{ row.formField }}</td>
                        <td>{{ row.formFieldType }}</td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
